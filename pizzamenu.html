<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .menu-button {
            width: 80px;
            height: 80px;
            background-color: #ffccf9;
            color: #121212;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .slice {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 120px 60px 0 60px;
            border-color: transparent transparent transparent transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 100%;
            transform: translate(-50%, -50%) rotate(0deg) scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .slice:hover {
            cursor: pointer;
            filter: brightness(1.2);
        }

        .slice a {
            display: block;
            position: absolute;
            color: #121212;
            top: -90px;
            left: -30px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            transform: rotate(-90deg);
            text-align: center;
        }

        .menu-container.open .slice:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
            border-color: #ffccf9 transparent transparent transparent;
        }

        .menu-container.open .slice:nth-child(2) {
            transform: translate(-50%, -50%) rotate(60deg) scale(1);
            border-color: #c5a3ff transparent transparent transparent;
        }

        .menu-container.open .slice:nth-child(3) {
            transform: translate(-50%, -50%) rotate(120deg) scale(1);
            border-color: #a3ffe2 transparent transparent transparent;
        }

        .menu-container.open .slice:nth-child(4) {
            transform: translate(-50%, -50%) rotate(180deg) scale(1);
            border-color: #ffc3a3 transparent transparent transparent;
        }

        .menu-container.open .slice:nth-child(5) {
            transform: translate(-50%, -50%) rotate(240deg) scale(1);
            border-color: #ffa3c9 transparent transparent transparent;
        }

        .menu-container.open .slice:nth-child(6) {
            transform: translate(-50%, -50%) rotate(300deg) scale(1);
            border-color: #d0ffa3 transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <div class="slice">
            <a href="index.html">Home</a>
        </div>
        <div class="slice">
            <a href="about.html">About</a>
        </div>
        <div class="slice">
            <a href="services.html">Services</a>
        </div>
        <div class="slice">
            <a href="projects.html">Projects</a>
        </div>
        <div class="slice">
            <a href="contact.html">Contact</a>
        </div>
        <div class="slice">
            <a href="faq.html">FAQ</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-container');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
